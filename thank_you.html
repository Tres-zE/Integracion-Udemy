<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Mensaje Enviado!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        color: #28a745; /* Verde para éxito */
        margin-bottom: 20px;
      }
      p {
        color: #555555;
        font-size: 1.1em;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¡Mensaje Enviado con Éxito!</h1>
      <p>
        Gracias por contactarnos. Responderemos a tu mensaje lo antes posible.
      </p>
      <p>
        Si no recibes una respuesta en un plazo razonable, por favor, verifica
        tu carpeta de spam o contáctanos por teléfono.
      </p>
      <a href="index.html">Volver a la página principal</a>
    </div>
  </body>
</html>
